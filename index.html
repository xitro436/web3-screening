<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penyaringan Transaksi Paus ETH</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input, button {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h1>Penyaringan Transaksi Paus ETH</h1>

<input id="walletInput" type="text" placeholder="Masukkan alamat wallet (contoh: vitalik.eth)">
<button onclick="cekTransaksi()">Cek Transaksi</button>

<div id="result"></div>

<script>
async function cekTransaksi() {
    const apiKey = "F7Q8P8187TNAD1Z5BDP6UZ6DKEN2ZX338M";
    const address = document.getElementById("walletInput").value.trim();
    const resultBox = document.getElementById("result");

    if (!address) {
        resultBox.textContent = "Masukkan alamat wallet dulu bro.";
        return;
    }

    resultBox.textContent = "Mengambil data...";

    const url = `https://api.etherscan.io/api?module=account&action=txlist&address=${address}&startblock=0&endblock=99999999&sort=desc&apikey=${apiKey}`;

    try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.result.length === 0) {
            resultBox.textContent = "Tidak ada transaksi ditemukan.";
            return;
        }

        const transaksiBesar = data.result.filter(tx => Number(tx.value) / 1e18 >= 10);

        if (transaksiBesar.length === 0) {
            resultBox.textContent = "Tidak ada transaksi di atas 10 ETH.";
            return;
        }

        resultBox.textContent = JSON.stringify(transaksiBesar, null, 2);

    } catch (err) {
        resultBox.textContent = "Error mengambil data.";
    }
}
</script>

</body>
</html>
