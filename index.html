<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH Whale Tracker</title>
</head>
<body>
    <h2>ETH Whale Transaction Screening</h2>
    <input id="address" placeholder="Masukkan alamat wallet (contoh: vitalik.eth)" style="width:90%;padding:8px;">
    <button onclick="checkTx()">Cek Transaksi</button>

    <div id="result" style="margin-top:20px;"></div>

    <script>
        async function checkTx() {
            const address = document.getElementById("address").value;
            if (!address) return alert("Isi dulu bro!");

            document.getElementById("result").innerHTML = "Loading...";

            try {
                const url = `https://api.etherscan.io/api?module=account&action=txlist&address=${address}&sort=desc&apikey=YourApiKeyToken`;
                const data = await fetch(url).then(r => r.json());

                if (!data.result || data.result.length === 0) {
                    document.getElementById("result").innerHTML = "Tidak ada transaksi ditemukan.";
                    return;
                }

                let output = "<h3>Transaksi Terbaru:</h3>";

                data.result.slice(0, 10).forEach(tx => {
                    const eth = (tx.value / 1e18).toFixed(2);
                    if (eth >= 10) { // Screening hanya > 10 ETH
                        output += `
                            <p>
                            ðŸ”¥ <b>${eth} ETH</b><br>
                            From: ${tx.from}<br>
                            To: ${tx.to}<br>
                            Hash: ${tx.hash}
                            </p>
                            <hr>
                        `;
                    }
                });

                document.getElementById("result").innerHTML = output || "Tidak ada transaksi > 10 ETH.";
            } catch (err) {
                document.getElementById("result").innerHTML = "Error bro: " + err.toString();
            }
        }
    </script>
</body>
